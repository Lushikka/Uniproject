<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link rel="stylesheet" href="error.css">
  <script src="./error.js"></script>
</head>
<body>
<!-- Header -->
  <header>
    <div class="logo">
      <img src="../Images/Logo.png" alt="UniCanteen Logo" >
      <span> UniCanteen</span>
      </div>

    <nav>
       <div class="nav-links">
                <a href="index.html" data-route="/">Home</a>
                <a href="../Admin/adminLogin.html" data-route="/canteen-admin-login">Canteen Admin</a>
                <a href="../Admin/SuperadminLogin.html" data-route="/admin-login">Super Admin</a>
            </div>
      </nav>
  </header>
  <main class="main-content">
    <div class="error-box">
      <h1>404</h1>
      <p>Page Not Found</p>
      <button onclick="window.history.back()">&#8592; Go Back</button>
    </div>
  </main>
  <footer class="responsive-footer">
    <p class="footer-text">&copy; 2025 UniCanteen by MenuMasters | All rights reserved</p>
</footer>


    <script>
        window.onload = function() {
            try {
                const errorDetails = JSON.parse(sessionStorage.getItem('errorDetails') || '{}');
                document.getElementById('errorCode').textContent = errorDetails.code || '404';
                document.getElementById('errorMessage').textContent = errorDetails.message || 'Page Not Found';
                sessionStorage.removeItem('errorDetails'); // Clear after displaying
            } catch (e) {
                console.error('Error displaying error details:', e);
            }
        }
    </script>
</body>
</html>
