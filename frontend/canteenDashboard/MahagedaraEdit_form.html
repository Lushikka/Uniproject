<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu Item</title>
    <link rel="stylesheet" href="Menu_form.css">
</head>
<body>
    <form class="menu-form" id="menuForm">
        <h2 id="formHeading">Edit Menu Item</h2>

        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" class="input-field" value="">

        <label for="itemDesc">Description</label>
        <textarea id="itemDesc" name="itemDesc" class="textarea-field" rows="3"></textarea>

        <label for="itemPrice">Price (Rs)</label>
        <input type="number" id="itemPrice" name="itemPrice" class="input-field" value="">
        
    <div class="form-group">
            <label>Type</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="typeVeg" name="itemType" value="veg" required>
                    <label for="typeVeg">Vegetarian</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="typeNonVeg" name="itemType" value="non-veg">
                    <label for="typeNonVeg">Non-Vegetarian</label>
                </div>
            </div>
        </div>
        <div class="checkbox-row">
            <input type="checkbox" id="itemAvailable" name="itemAvailable" checked>
            <label for="itemAvailable">Available</label>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="onCancel()">Cancel</button>
            <button type="submit" class="primary-btn" id="submitBtn">Update</button>
        </div>
    </form>

    <script src="Mahagedara_form.js"></script>
</body>
</html>
