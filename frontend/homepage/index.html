<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCanteen</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../Images/Logo.png" alt="UniCanteen Logo" >
      <span> UniCanteen</span>
      </div>

    <nav>
       <div class="nav-links">
                <a href="index.html" data-route="/">Home</a>
                <a href="../Admin/adminLogin.html" data-route="/canteen-admin-login">Canteen Admin</a>
                <a href="../Admin/SuperadminLogin.html" data-route="/admin-login">Super Admin</a>
            </div>
      </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero">
      <div class="overlay"></div>
    <div class="hero-text">
      <h1>Welcome to <br> University Canteens</h1>
      <p>Choose Your Canteen and Explore fresh menus daily!</p>
    </div>
  </section>

  <!-- Canteen Cards -->
<section class="canteens">
  <div class="card-wrapper">
    <div class="card">
      <img src="../Images/mahagrdara.jpg" alt="Mahagedara">
      <div class="overlay">
        <h3>MAHAGEDARA</h3>
      </div>
    </div>
    <button onclick="viewCanteen('Mahagedara')">View</button>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <img src="../Images/meta.jpg" alt="Meta">
      <div class="overlay">
        <h3>META</h3>
      </div>
    </div>
    <button onclick="viewCanteen('Meta')">View</button>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <img src="../Images/halabojan.jpg" alt="Halabojan">
      <div class="overlay">
        <h3>HALABOJAN</h3>
      </div>
    </div>
    <button onclick="viewCanteen('Halabojan')">View</button>
  </div>
</section>

  
  <footer class="responsive-footer">
    <p class="footer-text">&copy; 2025 UniCanteen by MenuMasters | All rights reserved</p>
  </footer>

  <script>
    function viewCanteen(name){
      if (name === 'Meta') window.location.href = '../userview/meta.html';
      else if (name === 'Mahagedara') window.location.href = '../userview/mahagedara.html';
      else if (name === 'Halabojan') window.location.href = '../userview/halabojan.html';
    }
  </script>
</body>
</html>
