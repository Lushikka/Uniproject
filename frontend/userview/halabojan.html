<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halabojan Menu - UniCanteen</title>
	<link rel="stylesheet" href="user.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<img src="../Images/Logo.png" alt="UniCanteen Logo">
			<span> UniCanteen</span>
		</div>
		<nav>
			<div class="nav-links">
				<a href="../homepage/index.html" data-route="/">Home</a>
				<a href="../Admin/adminLogin.html" data-route="/canteen-admin-login">Canteen Admin</a>
				<a href="../Admin/SuperadminLogin.html" data-route="/admin-login">Super Admin</a>
			</div>
		</nav>
	</header>

	<!-- Page Content -->
	<div class="page-wrapper">
		<h2>WELCOME TO HALABOJAN<br><small>Where taste meets health !</small></h2>

		<!-- Controls -->
		<div class="controls">
			<input id="searchInput" type="text" placeholder="Search menu items.." />
			<button id="filterVeg" class="pill">VEG</button>
			<button id="filterNonVeg" class="pill">NON-VEG</button>
			<button id="filterAll" class="pill">All</button>
		</div>

		<!-- Menu Items -->
		<div id="publicItems">
			<!-- Rice & Curry -->
			<div class="menu-card">
				<img src="../Images/rice.jpg" alt="Rice & Curry">
				<div class="menu-info">
					<h3>Rice & Curry</h3>
					<span class="tag veg">VEG</span>
					<p>Rs. 250 &nbsp; | &nbsp; Available</p>
				</div>
			</div>

			<!-- Noodles -->
			<div class="menu-card">
				<img src="../Images/nood.jpg" alt="Noodles">
				<div class="menu-info">
					<h3>Noodles</h3>
					<span class="tag nonveg">NON-VEG</span>
					<p>Rs. 250 &nbsp; | &nbsp; Available</p>
				</div>
			</div>

			<!-- String Hoppers -->
			<div class="menu-card">
				<img src="../Images/hopp.jpg" alt="String Hoppers">
				<div class="menu-info">
					<h3>String Hoppers</h3>
					<span class="tag veg">VEG</span>
					<p>Rs. 250 &nbsp; | &nbsp; Available</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="responsive-footer">
		<p class="footer-text">&copy; 2025 UniCanteen by MenuMasters | All rights reserved</p>
	</footer>

	<!-- Scripts -->
	<script>
		window.CANTEEN_ID = 3; // Halabojan
		window.CANTEEN_TITLE = 'HALABOJAN';
	</script>
	<script src="public-view.js"></script>
</body>
</html>
