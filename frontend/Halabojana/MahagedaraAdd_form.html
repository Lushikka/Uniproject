<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="Menu_form.css">
</head>
<body>
    <form class="menu-form" id="menuForm">
        <h2 id="formHeading">Add New Menu Item</h2>

        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" class="input-field">

        <label for="itemDesc">Description</label>
        <textarea id="itemDesc" name="itemDesc" class="textarea-field" rows="3"></textarea>

        <label for="itemPrice">Price (Rs)</label>
        <input type="number" id="itemPrice" name="itemPrice" class="input-field">

        <label for="itemType">Type</label>
        <input type="text" id="itemType" name="itemType" class="input-field">

        <div class="checkbox-row">
            <input type="checkbox" id="itemAvailable" name="itemAvailable" checked>
            <label for="itemAvailable">Available</label>
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="onCancel()">Cancel</button>
            <button type="submit" class="primary-btn" id="submitBtn">Add</button>
        </div>
    </form>

    <script src="Mahagedara_form.js"></script>
</body>
</html>
